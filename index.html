<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="./assets/CSS/reset.css">
        <link rel="stylesheet" href="./assets/CSS/sytles.css">
    </head>
    <body>
        <header>
            <nav class="nav">
                <button id="highscores">LinkToHighScores</button>
                <div class="timer">
                <p>Time:</p>
                <p id="countdown">60</p>
                </div>
            </nav>
        </header>
        <main>
            <button id="start">Start</button>
            <h1 id="question"></h1>                
                <div class="answercontainer">
                    <button class='button' id="button1"></button>
                    <button class='button' id="button2"></button>
                    <button class='button' id="button3"></button>
                    <button class='button' id="button4"></button>
                </div>
            </div>
        </main>
        <div class="endscreen" >
            <h3>Game Over!</h3>
            <form id="scoreform">
                <input type="text" id="input" placeholder="initials">
                <button id="initials">Click</button>
            </form>
        </div>
        <div class="scores">
            <ul class="scorelist"></ul>
        </div>
        <footer>
            <h1 id="result"></h1>
        </footer>
        <script src="./assets/javascript/scripts.js"></script>
    </body>
</html>
